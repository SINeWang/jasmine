<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>欢迎登录</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="wave/css/signin.css" rel="stylesheet">

    <script src="wave/js/jquery-2.1.4.min.js"></script>
    <script src="wave/js/md5.js"></script>

    <!-- [endif] -->
</head>

<body>

<div class="container">

    <form class="form-signin" action="#" id="loginForm">
        <h2 class="form-signin-heading">欢迎</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="username" type="email" id="inputEmail" class="form-control" placeholder="账号" required autofocus onKeypress="javascript:if(event.keyCode==13)login()">
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="密码" required onKeypress="javascript:if(event.keyCode==13)login()">
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">登录</button>
    </form>

</div>
<script>
    function login() {
        var pwd = $("input[name='password']").val();
        pwd = CryptoJS.MD5(pwd);
        $.ajax({
            type: 'GET',
            url: '/login',
            data: 'username=' + $("input[name='username']").val() + '&password=' + pwd,
            success: function (data) {
                var ret = eval(data);
                if (ret.c == 0) {
                    window.location.href = "/#/dashboard";
                } else {
                    alert(ret.m);
                }
            },
            error: function (data) {
                alert(data);
            },
            dataType: 'json'
        });
    }
</script>
</body>
</html>
