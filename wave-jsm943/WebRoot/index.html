<!DOCTYPE html>
<html lang="en" ng-app="waveApp">
<head>
    <base href="/">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="wave/css/dashboard.css" rel="stylesheet">

    <script src="wave/js/angular.min.js"></script>
    <script src="wave/js/angular-route.min.js"></script>

</head>

<body ng-controller="mainController">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" id="navbar-brand" ng-click="active_nav()">{{ userId }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" id="nav-li" ng-repeat="m in modules">
                <li id="nav-{{ m.moduleId }}-li"><a href="#{{ m.moduleId }}" ng-click="active_nav(m.moduleId)">{{m.moduleName}}</a>
                </li>
            </ul>
            <ul class=" nav navbar-nav navbar-right">
                <li><a href="logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar" ng-repeat="a in actions">
            <li><a href="#{{moduleId}}/{{a.actionId}}">{{ a.actionName }}</a></li>
        </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>


    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="wave/js/jquery-2.1.4.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<script src="wave/js/wave-common.js"></script>
<script src="wave/js/wave-dashboard.js"></script>
<script src="wave/js/wave-system.js"></script>
<script>
</script>
</body>
</html>
